<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-[#85CDB4] min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-[50px] w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-4">Create An Account</h2>
      <p class="text-sm mb-6">Create an account to enjoy all the services without any ads for free</p>

        <form>
            <input type="email" placeholder="Email Address" class="block w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg" />
            <input type="password" placeholder="Password" class="block w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg" />
            <button type="submit" class="bg-[#85CDB4] text-white font-medium py-2 px-6 rounded-full">Create Account</button>
        </form> 

        <p class="mt-4 text-sm">Already Have An Account? <a href="#" class="text-blue-600 underline">Sign In</a></p>

    </div>
</body>
</html>
